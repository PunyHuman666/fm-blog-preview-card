<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <img id="logo" src="./img/illustration-article.svg" alt="card art">
    <span class="learning">Learning</span>
    <p>Published 21 Dec 2023</p>
    <h1>HTML & CSS foundations</h1>
    <p class="text">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <img id="profile" src="./img/image-avatar.webp" alt="greg hooper">
    <span class="name">Greg Hooper</span>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/PunyHuman666">Tomek</a>.
    </div>
  </footer>

</html>
